<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/img/7_statusbars/3_icons/icon_coin.png"
        />
        <title>El Pollo Loco</title>
    </head>
    <body onload="init()">
        <div class="game-container">
            <canvas id="canvas" width="720" height="480"></canvas>

            <!-- Start Screen (only img) -->
            <div class="screen d-flex" id="start">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen" class="screen-img cover">
            </div>

            <!-- Game Over -->
            <div class="screen d-none" id="gameover">
            <img src="img/win_lose/game_over.png" alt="Game Over" class="screen-img contain">
            </div>

            <!-- Win -->
            <div class="screen d-none" id="win">
            <img src="img/win_lose/you_win.png" alt="You Win" class="screen-img contain">
            </div>

        <!-- Buttons under canvas -->
        <div class="controls" id="controls">
            <!-- Start -->
            <div id="start-buttons" class="button-group d-flex">
                <button onclick="startGame('start', 'start-buttons')" id="start-game">Start Game</button>
            </div>

            <!-- Game Over -->
            <div id="gameover-buttons" class="button-group d-none">
                <button onclick="startGame('gameover', 'gameover-buttons')" id="try-again">Try Again</button>
                <button onclick="showStartScreen('gameover', 'gameover-buttons')" id="back-to-menu">Back to Menu</button>
            </div>

            <!-- Win -->
            <div id="win-buttons" class="button-group d-none">
                <button onclick="startGame('win', 'win-buttons')" id="play-again">Play Again</button>
                <button onclick="showStartScreen('win', 'win-buttons')" id="back-to-menu">Back to Menu</button>
            </div>
        </div>
    </div>
    
    <div id="sound-control" class="button-group d-flex">
        <img id="toggle-sound" 
            src="img/sound_on.png" 
            alt="Sound" 
            onclick="SoundHub.toggleMute()" 
        />
    </div>

        <!-- Asset-Hub -->
        <script src="./models/hubs.js"></script>

        <!-- Basic Classes -->
        <script src="./models/drawableObject.class.js"></script>
        <script src="./models/movableObject.class.js"></script>

        <!-- subclass from drawableObject  -->
        <script src="./models/bottleBar.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/endbossBar.class.js"></script>
        <script src="./models/coinBar.class.js"></script>
        <script src="./models/bottle.class.js"></script>
        <script src="./models/coin.class.js"></script>
        <!-- Subclass from MovableObject -->
        <script src="./models/character.class.js"></script>
        <script src="./models/backgroundObject.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/chickenSmall.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        

        <!-- Input-Handling -->
        <script src="./models/keyboard.class.js"></script>

        <!-- World & Level -->
        <script src="./models/level.class.js"></script>
        <script src="./models/world.class.js"></script>

        <!-- Game-->
        <script src="./js/game.js"></script>
    </body>
</html>
